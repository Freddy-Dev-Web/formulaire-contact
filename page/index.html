<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORMULAIRE DE CONTACT</title>
</head>
<body>
    <div class="formContact">
        <h1>Contactez-nous</h1>
    <form id="contactForm">
        <input type="text" name="name" id="name" placeholder="Votre nom" required><br>

        <input type="text" name="prenom" id="prenom" placeholder="votre prenom" required><br>

        <input type="email" name="email" id="email" placeholder="Votre email" required><br>

        <input type="text" name="subject" id="subject" placeholder="Sujet" required><br>

        <textarea name="message" id="message" placeholder="Votre message" required></textarea><br>

        <button type="submit">Envoyer</button>
    </form>
    <div id="confirmation"></div>
    </div>
</body>
</html>
